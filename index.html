<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Lifecycle Security Adventure - Enhanced</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            background: rgba(44, 44, 44, 0.94);
            border-radius: 16px;
            padding: 40px;
            max-width: 860px;
            width: 94%;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.75);
            text-align: center;
            position: relative;
            overflow-y: auto;
            max-height: 94vh;
            backdrop-filter: blur(8px);
            border: 1px solid #555;
        }

        h1 {
            color: #00e676;
            font-size: 2.9em;
            margin-bottom: 28px;
            text-shadow: 0 3px 12px rgba(0, 230, 118, 0.5);
        }

        #stage-title {
            color: #40c4ff;
            font-size: 2.1em;
            margin: 28px 0 18px;
            font-weight: 600;
        }

        #question {
            font-size: 1.28em;
            margin: 0 0 36px;
            line-height: 1.65;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 36px;
        }

        .option-btn {
            background: #37474f;
            border: 2px solid #546e7a;
            color: #e0f2f1;
            padding: 18px 26px;
            font-size: 1.08em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 5px 14px rgba(0,0,0,0.35);
        }

        .option-btn:hover:not(:disabled) {
            background: #455a64;
            transform: translateY(-4px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.45);
        }

        .option-btn.correct {
            background: #2e7d32;
            border-color: #1b5e20;
            box-shadow: 0 0 24px rgba(46, 125, 50, 0.7);
        }

        .option-btn.incorrect {
            background: #c62828;
            border-color: #b71c1c;
            box-shadow: 0 0 24px rgba(198, 40, 40, 0.6);
        }

        #feedback {
            font-size: 1.18em;
            margin: 28px 0;
            padding: 22px;
            border-radius: 12px;
            display: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
        }

        #feedback.correct { background: #1b5e20; color: #e8f5e9; }
        #feedback.incorrect { background: #b71c1c; color: #ffebee; }

        #next-btn, #restart-btn {
            background: #0288d1;
            color: white;
            padding: 18px 48px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.35s ease;
            margin: 24px 14px 0;
            box-shadow: 0 8px 20px rgba(2, 136, 209, 0.35);
        }

        #next-btn:hover, #restart-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(2, 136, 209, 0.55);
        }

        #next-btn { background: #0288d1; }
        #next-btn:hover { background: #0277bd; }

        #restart-btn {
            background: #f57c00;
            box-shadow: 0 8px 20px rgba(245, 124, 0, 0.45);
        }

        #restart-btn:hover {
            background: #ef6c00;
            box-shadow: 0 12px 28px rgba(245, 124, 0, 0.65);
        }

        #progress-bar {
            background: #455a64;
            border-radius: 24px;
            height: 14px;
            margin: 0 0 36px;
            overflow: hidden;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.6);
        }

        #progress-fill {
            background: linear-gradient(90deg, #00e676, #43a047);
            height: 100%;
            width: 0;
            transition: width 0.7s ease;
        }

        .incident-alert {
            background: #d84315;
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin: 28px 0;
            font-weight: bold;
            box-shadow: 0 8px 24px rgba(216, 67, 21, 0.6);
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.045); }
        }

        #result-screen {
            display: none;
            padding: 48px 24px;
        }

        #score-display {
            font-size: 3.6em;
            font-weight: bold;
            margin: 36px 0;
        }

        .pass { color: #00e676; text-shadow: 0 0 24px #00e676; }
        .fail  { color: #ff5252; text-shadow: 0 0 24px #ff5252; }

        #result-message {
            font-size: 1.45em;
            margin: 24px 0 48px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>IT Lifecycle Security Adventure</h1>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>

        <div id="gameplay">
            <div id="stage-title"></div>
            <div id="question"></div>
            <div class="options" id="options"></div>
            <div id="feedback"></div>
            <button id="next-btn">Next Phase →</button>
        </div>

        <div id="result-screen">
            <h2>Security Lifecycle Mission Complete!</h2>
            <div id="score-display"></div>
            <div id="result-message"></div>
            <button id="restart-btn">Restart Mission</button>
        </div>
    </div>

    <script>
        const stages = [
            { name: "Plan", question: "In the Planning phase, what foundational security & governance artefacts should be established?", 
              options: [
                { text: "Skip documentation to move faster", correct: false, feedback: "Incorrect – lack of documentation creates blind spots." },
                { text: "Create asset register, service map, risk register & define security requirements", correct: true, feedback: "Correct! Asset registers, service maps and key business documentation provide the context needed for effective security planning." },
                { text: "Only focus on technical specs, ignore business context", correct: false, feedback: "Wrong – security must align with business value & dependencies." },
                { text: "Plan without identifying critical assets & services", correct: false, feedback: "Wrong – you can't protect what you don't know exists." }
              ]},
            { name: "Design", question: "During Design, how do asset registers & service maps help security?", 
              options: [
                { text: "They are not needed once planning is done", correct: false, feedback: "Wrong – they inform secure architecture decisions." },
                { text: "They help identify crown-jewel assets and design appropriate controls (segmentation, encryption, access models)", correct: true, feedback: "Correct – service maps reveal dependencies; asset registers highlight what needs protection." },
                { text: "Use them only for compliance checkboxes", correct: false, feedback: "Wrong – they drive real risk-based design." },
                { text: "Ignore them and design freely", correct: false, feedback: "Wrong – leads to unprotected critical paths." }
              ]},
            { name: "Build", question: "In Build, how should asset & service information be used?", 
              options: [
                { text: "Build everything the same way regardless of criticality", correct: false, feedback: "Wrong – criticality should drive hardening levels." },
                { text: "Apply security controls proportionate to asset criticality from the register & service map", correct: true, feedback: "Correct – high-value assets get stricter build standards (e.g. secure boot, code signing)." },
                { text: "Don't tag or label assets during build", correct: false, feedback: "Wrong – tagging enables lifecycle tracking." },
                { text: "Store all secrets in config files", correct: false, feedback: "Wrong – use vault solutions referenced in design." }
              ]},
            { name: "Test", question: "How do service maps support security testing?", 
              options: [
                { text: "They have no role in testing", correct: false, feedback: "Wrong – they show attack paths." },
                { text: "They help scope penetration tests and identify critical integration points to validate", correct: true, feedback: "Correct – testers can focus on high-risk interfaces & crown jewels." },
                { text: "Only test low-value assets", correct: false, feedback: "Wrong – opposite approach needed." },
                { text: "Skip testing privileged accounts", correct: false, feedback: "Wrong – critical assets often have elevated access." }
              ]},
            { name: "Deploy", question: "During Deployment, why maintain accurate asset registers?", 
              options: [
                { text: "No need – deployment is the end", correct: false, feedback: "Wrong – registers must reflect production reality." },
                { text: "To ensure all deployed assets are inventoried, tagged, monitored & included in CMDB / service maps", correct: true, feedback: "Correct – accurate inventory enables monitoring, patching & incident response." },
                { text: "Deploy without updating documentation", correct: false, feedback: "Wrong – creates blind spots in operations." },
                { text: "Expose management interfaces", correct: false, feedback: "Wrong – use network controls informed by maps." }
              ]},
            { name: "Operate", question: "In Operate, what is the ongoing role of asset registers & service maps?", 
              options: [
                { text: "Archive them after go-live", correct: false, feedback: "Wrong – they must stay current." },
                { text: "Use them for continuous monitoring, vulnerability management, patch prioritisation & incident scoping", correct: true, feedback: "Correct – live asset & service awareness is essential for effective operations security." },
                { text: "Only use for annual audits", correct: false, feedback: "Wrong – real-time usage required." },
                { text: "Ignore changes to the environment", correct: false, feedback: "Wrong – drift breaks security." }
              ],
              incident: true
            },
            { name: "Incident Response", question: "SolarWinds supply-chain attack – how do asset registers & service maps help during incident response?", 
              options: [
                { text: "They slow down the response", correct: false, feedback: "Wrong – they accelerate scoping." },
                { text: "Quickly identify impacted assets, affected services & business-critical dependencies", correct: true, feedback: "Correct – accurate inventory & mapping = faster containment & communication." },
                { text: "Not relevant – just rebuild everything", correct: false, feedback: "Wrong – blind rebuild wastes time & misses scope." },
                { text: "Only useful after the incident", correct: false, feedback: "Wrong – needed during." }
              ]},
            { name: "Manage", question: "In the Manage phase, how should asset & service documentation be handled?", 
              options: [
                { text: "Review only during audits", correct: false, feedback: "Wrong – continuous governance needed." },
                { text: "Regularly review & update asset registers, service maps & key business documentation as part of risk & change management", correct: true, feedback: "Correct – living documentation supports sustained security posture." },
                { text: "Allow documentation to become outdated", correct: false, feedback: "Wrong – creates governance gaps." },
                { text: "Remove old assets without record", correct: false, feedback: "Wrong – breaks chain of custody." }
              ]},
            { name: "Retire", question: "During system Retirement, what must happen with asset registers & documentation?", 
              options: [
                { text: "Leave retired assets in the register", correct: false, feedback: "Wrong – creates false positives." },
                { text: "Formally decommission assets, securely wipe data, update registers, service maps & archive business documentation appropriately", correct: true, feedback: "Correct – clean closure prevents shadow IT & data exposure." },
                { text: "Hand over hardware without wiping", correct: false, feedback: "Wrong – major data breach risk." },
                { text: "Delete all records immediately", correct: false, feedback: "Wrong – retain for compliance & lessons learned." }
              ]}
        ];

        let currentStage = 0;
        let score = 0;
        let selected = null;

        const stageTitleEl   = document.getElementById('stage-title');
        const questionEl     = document.getElementById('question');
        const optionsEl      = document.getElementById('options');
        const feedbackEl     = document.getElementById('feedback');
        const nextBtn        = document.getElementById('next-btn');
        const restartBtn     = document.getElementById('restart-btn');
        const progressFill   = document.getElementById('progress-fill');
        const gameplayDiv    = document.getElementById('gameplay');
        const resultScreen   = document.getElementById('result-screen');
        const scoreDisplay   = document.getElementById('score-display');
        const resultMessage  = document.getElementById('result-message');

        function loadStage() {
            const stage = stages[currentStage];
            stageTitleEl.textContent = `Phase ${currentStage + 1}: ${stage.name}`;
            questionEl.textContent = stage.question;
            optionsEl.innerHTML = '';
            feedbackEl.style.display = 'none';
            nextBtn.style.display = 'none';
            selected = null;

            document.querySelectorAll('.incident-alert').forEach(el => el.remove());

            if (stage.incident) {
                const alert = document.createElement('div');
                alert.className = 'incident-alert';
                alert.textContent = "SECURITY INCIDENT DETECTED! (SolarWinds-style supply chain compromise – 2020)";
                questionEl.before(alert);
            }

            stage.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.dataset.idx = idx;
                btn.onclick = () => selectOption(idx, opt.correct);
                optionsEl.appendChild(btn);
            });

            updateProgress();
        }

        function selectOption(idx, isCorrect) {
            if (selected !== null) return;
            selected = idx;

            const buttons = optionsEl.querySelectorAll('.option-btn');
            buttons.forEach((b, i) => {
                b.disabled = true;
                if (i === idx) b.classList.add(isCorrect ? 'correct' : 'incorrect');
                if (stages[currentStage].options[i].correct) b.classList.add('correct');
            });

            feedbackEl.textContent = stages[currentStage].options[idx].feedback;
            feedbackEl.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
            feedbackEl.style.display = 'block';

            if (isCorrect) score++;

            nextBtn.style.display = 'inline-block';
        }

        function updateProgress() {
            const percent = ((currentStage + 1) / stages.length) * 100;
            progressFill.style.width = percent + '%';
        }

        function showResults() {
            gameplayDiv.style.display = 'none';
            resultScreen.style.display = 'block';

            const percentage = Math.round((score / stages.length) * 100);
            const passed = percentage >= 75;

            scoreDisplay.textContent = `${percentage}% (${score}/${stages.length})`;
            scoreDisplay.className = passed ? 'pass' : 'fail';

            resultMessage.textContent = passed 
                ? "Outstanding! You demonstrated strong understanding of secure IT lifecycle management — including critical asset visibility, service mapping and documentation hygiene."
                : "Mission requires improvement. You need at least 75% to pass. Focus especially on maintaining accurate asset registers, service maps and business documentation throughout the lifecycle — then try again!";

            restartBtn.style.display = 'block';
        }

        nextBtn.onclick = () => {
            if (currentStage < stages.length - 1) {
                currentStage++;
                loadStage();
            } else {
                showResults();
            }
        };

        restartBtn.onclick = () => {
            currentStage = 0;
            score = 0;
            gameplayDiv.style.display = 'block';
            resultScreen.style.display = 'none';
            loadStage();
        };

        // Start the game
        loadStage();
    </script>
</body>
</html>
